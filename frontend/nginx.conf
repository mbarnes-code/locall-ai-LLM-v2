worker_processes auto;  # Auto-scale worker processes
events {
    worker_connections 1024;  # Adjust based on server load
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Enable Gzip Compression for better performance
    gzip on;
    gzip_types text/css application/javascript image/svg+xml text/plain text/xml application/json;
    gzip_vary on;

    server {
        listen 80;
        server_name localhost;

        # Serve static files (React app)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;  # Handle React routing (client-side)
            expires 1h;  # Cache static assets for 1 hour
        }

        # Proxy API requests to the backend
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Prevent Nginx from buffering API responses (improves real-time data streaming)
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # Cache static files for better performance
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public, max-age=15552000, immutable";
        }

        # Security headers
        add_header X-Frame-Options DENY;  # Prevent clickjacking attacks
        add_header X-XSS-Protection "1; mode=block";  # Prevent XSS attacks
        add_header X-Content-Type-Options nosniff;  # Prevent MIME type sniffing
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Prevent access to hidden files (e.g., .git, .env)
        location ~ /\.(?!well-known) {
            deny all;
        }
    }
}
